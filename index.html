<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>portfolio-page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    

    <style>
        *{
            list-style: none; padding: 0; margin: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        .navbar-container{
            width:100%; height:70px; background-color:white; display:flex; align-items:center; position:fixed;
        }
        .navbar-item-container{
            width:100%; height:40px; display:flex; margin-left:50px; margin-right:50px; background-color:none;
        }

        .nav-left
        {
            width:100%; height:100%; display:flex; align-items:center; background-color:none;
        }

        .nav-name{
            font:20px; font-weight:800; color:#22252C; cursor:pointer;
        }#nav-name-end{
            color:#6B08F0;
        }

        .nav-middle
        {
            width:100%; height:100%; display:flex; align-items:center; justify-content:center;
        }
        .nav-menu{
            font:20px; display:flex; gap:40px; color:#828395;
        }
         
        .nv-list:hover{
            color: #6B08F0; cursor:pointer;
            
        }
        
        .nav-right{
            width:100%; height:100%; display:flex; align-items:center; justify-content:end; background-color:none;
        }

        .nav-circle-1{
            width:40px; height:40px; border-radius:50%; background-color:#22252C; display:flex; align-items:center; justify-content:center; cursor:pointer;
        }.nv-msg-icon{
            width:60%; height:60%; border-radius:50%;
        }

        .nav-menu-icon{
            width:24px; height:40px; display:flex; flex-direction:column; justify-content:center; cursor:pointer; background-color:none;
        }

        .nav-menu-line,.nav-menu-line-mid{
            width:100%; height:4px; background-color:#22252C; margin-bottom:4px; transition:transform 0.2s ease;
        }.nav-menu-line-last{
            width:100%; height:4px; background-color:#22252C; transition:transform 0.2s ease;
            
        }

        /* create a space between the navbar and the intro section  */
        .space-after-navbar{
            height:10px; width:100%; padding-top:70px; background-color:none;
        }

        /* introduction section  */
        .intro-container{
            width:100%; height:560px; background-color:none; display:flex; justify-content:center; align-items:center;
        }

        .intro-item-container{
            width:100%; height:510px; display:flex; margin-left:50px; margin-right:50px; align-items:center; background-color:none;
        }

        .intro-left{
            width:100%; height:410px; background-color:none; display:flex; flex-direction:column; gap:10px
        }

        .greetings{
            display:flex; gap:4px; cursor:default;
        }

        .greeting-sentence{
            font-size:20px; font-weight:500; color:#22252C;
        }
        .greeting-icon{
            height:30px;
        }

        .heading-container{
            cursor:default; margin-left:-5px;
        }

        .intro-header-1{
            display:flex; font-size:96px; font-weight:bolder; color:#6B08F0; margin-bottom:-44px; margin-top:-22px;
        }
        .intro-end{
            color:#22252C;
        }
        .intro-header-2{
            font-size:96px; font-weight:bolder; color:#22252C; margin-bottom:-10px;
        }

        .intro-paragraph{
            color:#828395; font-size:20px; cursor:default;
        }

        .intro-buttons{
            display:flex; gap:10px; margin-top:10px;
        }

        .intro-button-1{
            height:42px; width:100px; font-size: 10px; font-weight:600; display:flex; justify-content:center; align-items:center; border-radius: 10px; cursor: pointer; background-color:#22252C; color:#ECECEC;
        }.ib-1{
            width:80%; height:80%; background-color:none; display:flex; justify-content:center; align-items:center;
        }

        .intro-button-2{
            height:42px; width:120px; font-size: 10px; font-weight:600; display:flex; justify-content:center; align-items:center; border-radius: 10px; cursor: pointer; background-color:#ECECEC; color:#22252C;
        }.ib-2{
            width:75%; height:75%; background-color:none; display:flex; justify-content:center; align-items:center;
        }

        .intro-right{
            width:100%; height:100%; background-color:none; display:flex; justify-content:end;
        }

        .profile-picture-circle{
            height:510px; width:510px; border-radius:50%; border: 1px solid; border-color:#828395; display:flex; justify-content:center; align-items:center;
        }
        
        .profile-picture{
            height:86%; width:86%; border-radius:50%; background-color: deeppink;
        }


        .nav-menu-icon.active .nav-menu-line{
            margin-bottom:-4px;
            transform: rotate(45deg);
        }
        .nav-menu-icon.active .nav-menu-line-last{
            transform: rotate(-45deg);

        }
        .nav-menu-icon.active .nav-menu-line-mid{
            display: none;
        }

        .nav-menu-icon.active .sidebar-container{
            transform: rotate(45deg);
        }
        

        @media (width > 1100px){
            .nav-menu-icon{
                display:none;
            }
        }

        @media (width <= 1100px){
            .nav-circle-1,.nav-menu{
                display:none;
            }
            .intro-item-container{
                flex-direction:column;
                width: 600px;
            }

            .intro-left{
                align-items: center;
                width:750px;
            }.intro-paragraph{
                width:460px;
            }.intro-right{
                justify-content:center;
                margin-top:100px;
            }
        }

    </style>

    <body>
        <container>
            <div class="navbar-container">
                <div class="navbar-item-container">
                    <div class="nav-left">
                        <p class="nav-name">Ernest</p>
                        <p class="nav-name" id="nav-name-end">.</p>
                    </div>
                    <div class="nav-middle">
                        <ul class="nav-menu">
                            <li class="nv-list">Home</li>
                            <li class="nv-list">Projects</li>
                            <li class="nv-list">About</li>
                        </ul>
                    </div>
                    <div class="nav-right">
                        <div class="nav-circle-1">
                            <svg fill="#ECECEC" width="800px" height="800px" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg" class="nv-msg-icon">
                                <path d="M132,19.99219a104.1179,104.1179,0,0,0-104,104v84.33349a19.68877,19.68877,0,0,0,19.667,19.66651H132a104,104,0,0,0,0-208Zm0,184H52v-80a80,80,0,1,1,80,80Zm39.999-96a12.00028,12.00028,0,0,1-12,12h-60a12,12,0,0,1,0-24h60A12.00028,12.00028,0,0,1,171.999,107.99219Zm0,40a12.00028,12.00028,0,0,1-12,12h-60a12,12,0,0,1,0-24h60A12.00028,12.00028,0,0,1,171.999,147.99219Z"/>
                            </svg>
                        </div>
                        <div class="nav-menu-icon">
                            <div class="nav-menu-line"></div>
                            <div class="nav-menu-line-mid"></div>
                            <div class="nav-menu-line-last"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-after-navbar"></div>

            <div class="intro-container">
                <div class="intro-item-container">
                    <div class="intro-left">
                        <div class="greetings">
                            <p class="greeting-sentence">
                                Hey, I'm Ernest
                            </p>
                            <img class="greeting-icon" src="./images/waving-hand-svgrepo-com 1.svg" alt="waving hand">
                        </div>
                        <div class="heading-container">
                            <div class="intro-header-1">
                                <p>Front</p>
                                <p class="intro-end">end</p>
                            </div>
                            <p class="intro-header-2">Developer</p>
                        </div>
                        <p class="intro-paragraph">
                            Iâ€™m a frontend developer based in South Africa, 
                            I'll help you build beautiful websites 
                            your users will love.
                        </p>
                        <div class="intro-buttons">
                            <div class="intro-button-1">
                                <div class="ib-1">
                                    <p>Get In Touch</p>
                                </div>
                            </div>
                            <div class="intro-button-2">
                                <div class="ib-2">
                                    <p>Browse projects</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="intro-right">
                        <div class="profile-picture-circle">
                            <img src="./images/luni.jpeg" alt="profile" class="profile-picture"></img>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-container" style="position:fixed; top:70px; right:0; width:100%; height:100vh; transform: translateX(100%); transition:transform 0.2s ease; background-color:#ffffff;"></div>
        </container>

        <script>
            const navMenuIcon = document.querySelector('.nav-menu-icon');
            const sidebar = document.querySelector('.sidebar-container');

            let open = false;
            function toggleCross(){
                navMenuIcon.classList.toggle('active');
                if(!open){
                    sidebar.style.transform = 'translateX(0)';
                    open = true
                }
                else{
                    sidebar.style.transform = 'translateX(100%)';
                    open = !open;
                }
            }
    
            navMenuIcon.addEventListener('click', toggleCross);
        </script>
    </body>
</html>
